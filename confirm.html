<!DOCTYPE html>
<html lang="pt-BR">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Barber - Confirmação</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Agenda Barber</div>
  </header>

  <section class="confirm">
    <h2>Confirme seu Agendamento</h2>

    <div class="summary">
      <p><strong>Serviço:</strong> Corte de Cabelo</p>
      <p><strong>Data:</strong> 25/09/2025</p>
      <p><strong>Horário:</strong> 10:00</p>
    </div>

    <form>
      <input type="text" placeholder="Nome Completo" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Telefone" required>
      <button type="submit" class="btn">Confirmar Agendamento</button>
    </form>
  </section>

  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>

  <script src="config.js"></script> <script src="main.js"></script>
</body>
</html>
